<div class="row">

    <div class="col-lg-4"></div>
    <div class="col-lg-3" style="margin: 40px;">
    <form action="#" onsubmit=" return emvalidate()">
        <h2 style="color: white; text-align: center;">Login</h2>
        <br>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp"  placeholder="Enter Email">
      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <label for="error" id="error"></label>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="pass1" onclick="return pwdvalidate()" pattern="(?=.[a-z])(?=.[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required onkeyup="checkpass(); return false ; " placeholder="Enter Password">
    </div>
    <div class="mb-3 form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
