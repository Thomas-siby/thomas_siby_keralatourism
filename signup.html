<!-- SIGN UP FORM START -->

<div class="row"> 
    <div class="col-lg-4"></div> 
   <div class="col-lg-3" style="margin: 3px;">  
   <form action="#" onsubmit="return emvalidate()">
   <div class="mb-3">
       <h2 style="text-align: center;">Sign Up</h2>
   </div>
   <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label">Email address</label>
     <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
   </div>
     <label for="error" id="error"></label>
   
   <div class="mb-3">
     <label for="exampleInputEmail1" class="form-label">Phone number</label>
     <input type="text" class="form-control phone_us" id="phvalid " maxlength="12"  placeholder="Enter your Phone number">
     
   </div>

   <div class="mb-3">
     <label for="exampleInputPassword1" class="form-label" >Password</label>
     <input type="password" class="form-control" id="pass1" onclick="return pwdvalidate()" pattern="(?=.[a-z])(?=.[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required onkeyup="checkpass(); return false ; "  placeholder="Enter your Password" >
    </div>
   <div class="mb-3">
       <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
       <input type="password" class="form-control" id="pass2" onkeyup="return valipass();return false;"  placeholder="Confirm Password"  >
     </div>
     <div id="message"></div>
   <div class="mb-3 form-check">
     <input type="checkbox" class="form-check-input" id="exampleCheck1">
     <div id="emailHelp" class="form-text">I accept the Terms of Use and Privacy Policies.</div>
   </div>
   <button type="submit" class="btn btn-primary" onclick="return phonenumber()">Submit</button>
 </form>
</div>
</div>
<!-- SIGN UP FORM END -->
